<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FinOps Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 450px; }
        h2 { color: #2c3e50; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-top: 20px; color: #7f8c8d; font-size: 0.9em; }
        input { width: 100%; padding: 12px; margin: 8px 0 20px; border: 1px solid #dfe6e9; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        button { width: 100%; padding: 12px; background: #2980b9; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #3498db; }
        #resultado { margin-top: 25px; padding: 15px; border-radius: 6px; display: none; line-height: 1.6; }
        .alerta { background: #fab1a0; color: #d63031; border-left: 5px solid #d63031; }
        .sucesso { background: #55efc4; color: #00b894; border-left: 5px solid #00b894; }
    </style>
</head>
<body>

<div class="card">
    <h2>FinOps Dashboard üìä</h2>
    <label>Valor do Gasto Mensal (USD):</label>
    <input type="number" id="valorGasto" placeholder="Ex: 2500">
    <button onclick="gerarRelatorio()">ANALISAR NO SERVIDOR</button>

    <div id="resultado"></div>
</div>

<script>
    // ESTA √â A PARTE QUE CONECTA COM O BACKEND (server.js)
    async function gerarRelatorio() {
        const valorDigitado = document.getElementById('valorGasto').value;
        const display = document.getElementById('resultado');

        if (!valorDigitado) {
            alert("Por favor, digite um valor.");
            return;
        }

        try {
            // O site faz uma "liga√ß√£o" para o servidor Node.js
            const resposta = await fetch('http://localhost:3000/analisar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ custo: parseFloat(valorDigitado) })
            });

            const dadosDoBack = await resposta.json();

            // Exibe o resultado que veio l√° do servidor (server.js)
            display.style.display = 'block';
            display.className = dadosDoBack.status.includes('OVER') ? 'alerta' : 'sucesso';
            
            display.innerHTML = `
                <strong>Status:</strong> ${dadosDoBack.status}<br>
                <strong>Excesso:</strong> USD ${dadosDoBack.excesso.toFixed(2)}<br>
                <hr>
                <small><strong>Backend diz:</strong> Processado em ${dadosDoBack.data}</small>
            `;
        } catch (error) {
            display.style.display = 'block';
            display.className = 'alerta';
            display.innerHTML = "<strong>Erro:</strong> O servidor (Backend) n√£o est√° respondendo. Verifique se rodou 'node server.js' no terminal.";
        }
    }
</script>

</body>
</html>
