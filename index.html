<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard FinOps Pro</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; min-width: 300px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        #resultado { margin-top: 20px; }
        .detalhes { text-align: left; font-size: 14px; margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Analisador de Fatura Cloud</h1>
        <p>Clique no botão para processar o arquivo <strong>fatura.json</strong></p>
        
        <button onclick="gerarRelatorio()">PROCESSAR FATURA MENSAL</button>

        <div id="resultado">
            </div>
    </div>

    <script>
        async function gerarRelatorio() {
            const display = document.getElementById('resultado');
            display.innerHTML = "Carregando dados do servidor...";

            try {
                // Chamada para a nova rota que criamos no server.js
                const response = await fetch('http://localhost:3000/analisar-fatura');
                
                if (!response.ok) throw new Error("Erro ao acessar o servidor");

                const data = await response.json();

                // Montando o visual do relatório
                const corStatus = data.status === 'OVER BUDGET' ? '#d9534f' : '#5cb85c';
                
                display.innerHTML = `
                    <div style="border: 2px solid ${corStatus}; padding: 15px; border-radius: 5px; background: ${corStatus}10">
                        <h2 style="color: ${corStatus}">${data.status}</h2>
                        <p><strong>Total gasto:</strong> USD ${data.total}</p>
                        <p><strong>Limite:</strong> USD ${data.limite}</p>
                        <p><strong>Maior gasto (Vilão):</strong> ${data.vilao}</p>
                        <p><strong>Excesso:</strong> USD ${data.excesso}</p>
                    </div>
                `;
            } catch (error) {
                display.innerHTML = `<p style="color: red">Erro: ${error.message}. Verifique se o server.js está rodando!</p>`;
            }
        }
    </script>
</body>
</html>
